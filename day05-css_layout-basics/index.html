<!-- Day 5 CSS Learning -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- block element -->
    <div id="red-box">Red Box</div>
    <div id="blue-box">Blue Box</div>
    <!-- inline element -->
    <span id="green-box">Green Box</span>
    <span id="hotpink-box">hotpink Box</span>

    <div class="first">First</div>
    <div class="second">second</div>

    <span class="red">
        <h6>Red</h6>
        <h6>Blue</h6>
    </span>
    <span class="tomato">Tomato</span>
</body>

</html>
